<div class="container-fluid">

  <div class="container-fluid clock">
    <div class="header">
      <div style="font-size: 2em;">pomodoro clock</div>
      <div style="text-align:right;">by Martin Hawk</div>
    </div>
    <div class="row controls">
      <div class="col-md-6 col-sm-6 col-xs-6">work<input type="text" id="workTime" size="3" disabled> min
        <div class="col-md-6 col-sm-6 col-xs-6" id="workSlider"></div>
      </div>
      <div class="col-md-6 col-sm-6 col-xs-6">break<input type="text" id="breakTime" size="3" disabled> min
        <div class="col-md-6 col-sm-6 col-xs-6" id="breakSlider"></div>
      </div>
      <button id="reset" class="btn btn-default">reset!</button>
    </div>
    <div class="timer">
      <div class="text">click me<br>to start!</div>
    </div>
  </div>
</div>
